<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery - Bookstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Animated Background</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

      

      
      <section class="gallery min-vh-100">
        <div class="container-lg">
      <h1 class="text-center">IMAGE GALLERY OF INFORMATICS CLUB</h1>
    <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-sm-2-md-3">
          <div class="col">
        <img src="img/1.jpeg" class="gallery-item" alt="gallery">
        </div>
        <div class="col">
            <img src="img/2.jpeg" class="gallery-item" alt="gallery">
            </div>
            <div class="col">
                <img src="img/3.jpeg" class="gallery-item" alt="gallery">
                </div>
                <div class="col">
                    <img src="img/4.jpeg" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="img/5.jpeg" class="gallery-item" alt="gallery">
                        </div>
                        <div class="col">
                            <img src="img/6.jpeg" class="gallery-item" alt="gallery">
                            </div> 
                            <div class="col">
                                <img src="img/7.jpeg" class="gallery-item" alt="gallery">
                            </div>
                           <div class="col">
                                    <img src="img/8.jpeg" class="gallery-item" alt="gallery">
                                     </div>
                                      <div class="col">
                                          <img src="img/9.jpeg" class="gallery-item" alt="gallery">
                                          </div>
                                           <div class="col">
                                           <img src="img/10.jpeg" class="gallery-item" alt="gallery">
                                            </div>
                                            <div class="col">
                                            <img src="img/11.jpeg" class="gallery-item" alt="gallery">
                                            </div>
                                             <div class="col">
                                            <img src="img/12.jpeg" class="gallery-item" alt="gallery">
                                            </div>
                                              </div>
                            </div>
                          </section>

                          


  
  <!-- Modal -->
  <div id="modal" class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="img/1.jpg" class="modal-img" alt="modal img">
        </div>
      </div>
    </div>
    
  
         
       
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
    </html>
